spring.application.name=todo

# --- 1. JDBC Driver (Usually not needed if using the starter, but good practice)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 2. Database Connection URL (MANDATORY)
# Format: jdbc:mysql://[hostname]:[port]/[database_name]
spring.datasource.url=jdbc:mysql://localhost:3306/tododb?useSSL=false&serverTimezone=UTC

# --- 3. Database Credentials (MANDATORY)
spring.datasource.username=root
spring.datasource.password=root

# --- 4. Hibernate/JPA Configuration (OPTIONAL, but recommended for ORM)
# Specifies the SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ddl-auto settings:
# 'none' - safest; 'update' - modifies schema; 'create-drop' - deletes/creates on start/stop
spring.jpa.hibernate.ddl-auto=update

# --- 5. Logging (OPTIONAL)
# Shows the SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true